<!DOCTYPE html>
<html lang="en">
  <linl>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexTech Login</title>
     <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
      }
      @layer utilities {
        .bg-gradient-image {
          background-image: linear-gradient(
              rgba(0, 0, 0, 0.75),
              rgba(0, 0, 0, 0.75)
            ),
            url("../assets/img/bg.jpg");
          background-size: cover;
          background-position: center;
        }
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 8px 2px rgba(59, 130, 246, 0.7);
        }
        50% {
          box-shadow: 0 0 16px 4px rgba(59, 130, 246, 1);
        }
      }

      .glow-form-border {
        animation: glow 2s infinite alternate;
        border-color: #3b82f6; /* Tailwind's blue-500 */
      }
      .glow-border {
        box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        border-color: #3b82f6;
      }

      .input-glow:focus {
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        border-color: #3b82f6;
      }
    </style>
  </head>
  <body
    class="bg-[#1B263B] flex items-center bg-gradient-image justify-center min-h-screen text-white"
  >
    <div class="shadow-2xl w-[500px] p-10 relative">
      <div class="flex items-center pb-5">
        <img
          src="../assets/img/nexTechFive1.png "
          alt="NexTech"
          class="w-24 h-24 object-contain"
        />
        <h2 class="text-3xl font-semibold text-center text-blue-300 mb-2">
          Login To SateCha
        </h2>
      </div>
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-300"
            >Email or Phone Number</label
          >
          <input
            type="text"
            placeholder=""
            class="w-full mt-1 px-4 py-2 rounded-md bg-[#0D1B2A] border border-gray-700 focus:outline-none input-glow"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300"
            >Password</label
          >
          <input
            type="password"
            placeholder=""
            class="w-full mt-1 px-4 py-2 rounded-md bg-[#0D1B2A] border border-gray-700 focus:outline-none input-glow"
          />
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm">
            <input type="checkbox" class="mr-2 rounded bg-[#0D1B2A]" />
            Remember me
          </label>
          <a href="#" class="text-sm text-blue-400 hover:underline"
            >Forgot password?</a
          >
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-800 text-white py-2 rounded-lg font-semibold tracking-wider transition"
        >
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-400">
        Don't have an account?
        <a href="./signup.html" class="text-blue-400 hover:underline"
          >Sign up here</a
        >
      </p>
    </div>
  </body>
</html>
